<table class="card" border="0" align="center" width="450" cellpadding="0" cellspacing="0" bgcolor="FFFFFF" style="border-radius:6px;border:1px solid #b7b7b7;padding-top:48px;padding-bottom:48px; padding-left: 32px; padding-right: 32px; margin-top: 48px; margin-bottom: 48px;">
                        <tbody>
                            <tr width="100%" align="center">
                                <td style="max-width: 70%;">
                                <img width="100" src="https://ripbullnetworks.github.io/zibmessenger-web-app-htmls/dist/images/zib-logo.png" alt="Zib logo" />
                                </td>
                            </tr>
                            <tr width="100%" align="center">
                                <td>
                                    <p style="width: 100%;text-align: center;font-family: 'Lato', sans-serif;font-size: 20px;font-weight: 600;margin-bottom: 8px; margin-top: 20px;">Notification from {teamName} Workspace</p>
                                </td>
                            </tr>
                            <tr width="100%" align="center">
                                <td>
                                    <p style="width: 100%;text-align: center;font-family: 'Lato', sans-serif;font-size: 14px; margin-bottom: 40px; margin-top: 14px;">You just received direct message from <a href="{link}" target="_blank" style="color:#556ee6;text-decoration: none;">@{roomTitle}</a> of {teamName} workspace</p>
                                </td>
                            </tr>
                            <tr width="100%" align="center">
                                <td>
                                    <table class="workspaces" border="0" width="100%" cellpadding="0" cellspacing="0">
                                        <tbody>
                                            <tr width="100%" align="center">
                                                <td>
                                                    <a href="{link}"   target="_blank" style="text-decoration: none;">
                                                        <table class="workspace-item" border="0" width="100%" height="100%" cellpadding="0" cellspacing="0" style="border:1px solid #ebebed; font-family:'Lato', sans-serif; font-size:16px; margin:0; padding:12px; vertical-align:baseline;  border-radius:3px; cursor:pointer; margin-bottom:12px;">
                                                            <tbody>
                                                                <tr>
                                                                    <td>
                                                                        <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                                                            <tbody>
                                                                                <tr width="100%">
                                                                                    <td>
                                                                                        <p class="item-title" style="border:0; font-family:'Lato', sans-serif; font-size:1.125rem; margin:0; padding:0; vertical-align:baseline; color:#343434; font-weight:600; text-align: left; margin: 0;">{roomTitle}</p>
                                                                                    </td>
                                                                                </tr>
                                                                                <tr width="100%">
                                                                                    <td>
                                                                                        <p class="item-description" style="border:0; font:inherit; font-family:'Lato', sans-serif; font-size:0.85rem; margin:0; padding:0; vertical-align:baseline; color:#555; text-align: left">open this message in workspace</p>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </td>
                                                                    <td style="width: 18px; text-align: right;" align="center">
                                                                        <img style="width: 8px;" src="https://ripbullnetworks.github.io/zibmessenger-web-app-htmls/dist/images/arrow-right.png">
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr width="100%" align="center">
                                <td>
                                    <a href="{teamLink}" style="display: inline-block; width: 100%;max-width: 250px;border: none;cursor: pointer;outline: none;border-radius: 3px; padding-top: 18px; padding-bottom: 18px; font-family: 'Lato', sans-serif; font-size: 16px;background: #556ee6;color: #ffffff;text-decoration: none;">Open Workspace</a>
                                </td>
                            </tr>
